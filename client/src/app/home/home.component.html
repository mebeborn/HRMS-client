<form *ngIf="!authService.getUser()" [formGroup]="frm">
	<div class="form-group">
		<label for="username">User:</label>
		<input class="form-control" formControlName="username" name="username" #username>
	</div>
	<div class="alert alert-danger"
		*ngIf="(frm.get('username').invalid && frm.get('username').touched) || showInputErrorsUsername">
		<div *ngIf="frm.get('username').hasError('required')">
			Please enter your username
		</div>
	</div>

	<div class="form-group">
		<label for="password">Password:</label>
		<input class="form-control" formControlName="password" type="password" name="password" #password>
	</div>
	<div class="alert alert-danger"
		*ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrorsPassword">
		<div *ngIf="frm.get('password').hasError('required')">
			Please enter your password
		</div>
	</div>

	<a class="btn btn-primary text-white" (click)="login(username.value, password.value)">Submit</a>

	<div class="alert alert-danger" *ngIf="hasFailed">
		Invalid username and password.
	</div>
</form>
